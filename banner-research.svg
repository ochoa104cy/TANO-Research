<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="360" viewBox="0 0 1600 360">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="50%" stop-color="#111b33"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="a" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#4f7cff" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0.28"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1600" height="360" fill="url(#g)"/>
  <path d="M0,300 C300,260 400,320 700,280 C1000,240 1100,320 1600,260 L1600,360 L0,360 Z" fill="url(#a)"/>
  <path d="M0,330 C300,290 400,350 700,310 C1000,270 1100,350 1600,290 L1600,360 L0,360 Z" fill="#7aa2ff" opacity="0.08"/>
  <!-- Title -->
  <g filter="url(#glow)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
          font-size="52" font-weight="700" fill="#dfe6ff" letter-spacing="1.2">
      TANO Research
    </text>
    <text x="50%" y="62%" dominant-baseline="middle" text-anchor="middle"
          font-family="Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
          font-size="18" font-weight="600" fill="#9fb4ff" opacity="0.9">
      Trust • Accuracy • Neutrality • Organization • Transparency
    </text>
  </g>
</svg>
