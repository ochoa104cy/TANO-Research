<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TANO CMMC Level 2 Dashboard</title>
  <link rel="stylesheet" href="styles-dashboard.css">
</head>
<body>
  <header>
    <h1>TANO CMMC Level 2 â€“ Assessment Dashboard</h1>
  </header>

  <main>
    <section class="summary-cards">
      <div class="card">
        <h2>Total Practices (L2)</h2>
        <p id="total-practices">0</p>
      </div>
      <div class="card">
        <h2>Implemented</h2>
        <p id="implemented-practices">0</p>
      </div>
      <div class="card">
        <h2>Partially Implemented</h2>
        <p id="partial-practices">0</p>
      </div>
      <div class="card">
        <h2>Not Implemented</h2>
        <p id="not-practices">0</p>
      </div>
    </section>

    <section>
      <h2>Progress by Domain</h2>
      <table id="domain-table">
        <thead>
          <tr>
            <th>Domain</th>
            <th>Total</th>
            <th>Implemented</th>
            <th>Partial</th>
            <th>Not Implemented</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="cmmc-dashboard.js"></script>
</body>
</html>
